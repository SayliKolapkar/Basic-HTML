<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="/vachanVedd.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQyiyYw7P3Ou4H0EB2CKR-39VbDLa9s1FyFg&s">

</head>
<body>
    <!-- <h3 style="text-align: center; color: blueviolet;">Registration Form</h3> -->
    <form action="#" method="post" autocomplete="on" target="_blank">
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br><br>
        <label for="password">Password:</label> <br>
        <input type="password" name="pass" id="pass" required > <br> <br>
        <label for="cotact">Contact:</label> <br>
        <input type="tel" name="contact" id="contact"> <br><br>

        <input type="radio" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" value="other">
        <label for="female">Other</label><br><br>

        <label for="dob">Date of Birth:</label> <br>
        <input type="date" name="dob" id="dob" ><br><br>
        <input type="file" name="file" id="file" ><br><br> 

        <label for="course">Our Courses:</label><br>
        <input type="checkbox" name="crs" id="fs" >
        <label for="fs" >Full Stack Developer</label> <br>
        <input type="checkbox" name="crs" id="ds" >
        <label for="ds">Data Science</label><br>
        <input type="checkbox" name="crs" id="st">
        <label for="st">Software Testing</label><br><br>

        <label for="ciy">Select Your City</label>
        <select>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
            <option>Hingoli</option>
        </select> <br><br>

        <textarea id="fd" rows="7" cols="20" placeholder=" write something"></textarea> <br>

        <input type="submit" > 
        <input type="reset">
    </form>
</div>
</body>
</html>
